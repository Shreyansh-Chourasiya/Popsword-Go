<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c12e711b0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Popsword Go</title>
</head>

<body>
    <div class="container">
        <h2>Popsword <i class="fa-brands fa-golang fa-xl"></i></h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">
        Pop Your Password <i class="fa fa-cloud-upload fa-l" ></i>

      </button>
        <script src="script.js"></script>
    </div>

</body>

</html>
